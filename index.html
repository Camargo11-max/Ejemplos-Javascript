<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta charset="UTF-8"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
           <link rel="stylesheet" href="./css/style.css">
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
</head>
<body>    
   <h1 class="text-center">¡ Registrate!</h1> 
  <section>
    <div class="container">
      <div class="row align-items-start">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationTooltip01"  required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationTooltip02"  required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-8 position-relative">
              <label for="validationTooltipUsername" class="form-label">E-mail</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip04" class="form-label">Departamento</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Eligir...</option>
             <option>Bogotá</option>
             <option>Medellín</option>
             <option>Cartagena</option>
             <option>Bucarramanga</option>
             <option>Barranquilla</option>
             <option>Cali</option>
             <option>Ibagué</option>
             <option>Santa Marta</option>
             <option>Villavicencio</option>
             <option>Cúcuta</option>
             <option>Pereira</option>
             <option>Valledupar</option>
             <option>Manizales</option>
             <option>Pasto</option>
             <option>Sincelejo</option>
             <option>Popayán</option>
             <option>Neiva</option>
             <option>Tunja</option>
             <option>Florencia</option>
             <option>Riohacha</option>
             <option>Yopal</option>
             <option>Armenia</option>
             <option>Leticia</option>
             <option>Quibdó</option>
             <option>Inírida</option>
             <option>Puerto Carreño</option>
             <option>San José Del Guaviare</option>
             <option>Mocoa</option>
             <option>Mitú</option>
             <option>Arauca</option>
             <option>Montería</option>
             <option>San Andrés</option>
              </select>
              <div class="invalid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip04" class="form-label">Municipio</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Eligir...</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="form-check ps-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Acepto Terminos Y condiciones
              </label>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-outline-primary rounded-pill" type="submit"> Enviar Formulario </button>
            </div>
        </div>
      </div>
    </div>
  </form>
</section>

    <script src="./js/script.js"></script>
</body>
</html>
